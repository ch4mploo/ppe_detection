<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPE Safety Dashboard</title>

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --green: #22c55e;
  --red: #ef4444;
  --gray: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family:
    system-ui,
    -apple-system,
    BlinkMacSystemFont,
    "Segoe UI Emoji",
    "Apple Color Emoji",
    "Noto Color Emoji",
    sans-serif;
  background: var(--bg);
  color: white;
}

/* ===== Header ===== */
header {
  padding: 14px 18px;
  font-size: 18px;
  font-weight: 600;
  background: #020617;
  text-align: center;
}

/* ===== Layout ===== */
.dashboard {
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 16px;
  padding: 16px;
}

/* ===== Cards ===== */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 14px;
}

/* ===== Video ===== */
.video-wrapper {
  width: 100%;
}

canvas {
  width: 100%;
  height: auto;
  border-radius: 12px;
  background: black;
}

/* ===== Status ===== */
.status-title {
  font-size: 16px;
  margin-bottom: 8px;
}

.status {
  font-size: 20px;
  font-weight: bold;
}

.badge {
  padding: 10px 14px;
  border-radius: 999px;
  display: inline-block;
  font-weight: 600;
}

.ok { background: var(--green); }
.bad { background: var(--red); }
.none { background: var(--gray); }

/* ===== Alert Toast ===== */
.alert {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  background: #dc2626;
  color: white;
  padding: 14px 18px;
  border-radius: 14px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  z-index: 1000;
  width: calc(100% - 32px);
  max-width: 420px;
  text-align: center;
  animation: slideDown 0.3s ease;
}

.hidden {
  display: none;
}

@keyframes slideDown {
  from {
    transform: translate(-50%, -30px);
    opacity: 0;
  }
  to {
    transform: translate(-50%, 0);
    opacity: 1;
  }
}

/* ===== MOBILE BREAKPOINT ===== */
@media (max-width: 900px) {
  .dashboard {
    grid-template-columns: 1fr;
    padding: 12px;
  }

  header {
    font-size: 16px;
  }

  .status {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<header>
  PPE Site Safety Dashboard
</header>

<div id="alert" class="alert hidden"></div>

<div class="dashboard">

  <div class="card video-wrapper">
    <canvas id="video"></canvas>
  </div>

  <div class="card">
    <div class="status-title">Detection Status</div>
    <div id="status" class="status">
      <span class="badge none">No detection</span>
    </div>
  </div>

</div>

<script>
/* ===== Video WebSocket ===== */
const canvas = document.getElementById("video");
const ctx = canvas.getContext("2d");

const videoWS = new WebSocket(`ws://${location.host}/ws/video`);
videoWS.binaryType = "blob";

videoWS.onmessage = (event) => {
  const img = new Image();
  img.src = URL.createObjectURL(event.data);
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    URL.revokeObjectURL(img.src);
  };
};

/* ===== Status WebSocket ===== */
const statusWS = new WebSocket(`ws://${location.host}/ws/status`);
const statusDiv = document.getElementById("status");

statusWS.onmessage = (event) => {
  const data = JSON.parse(event.data);
  let cls = "none";

  if (data.status === "PPE complied") cls = "ok";
  if (data.status === "PPE not complied") cls = "bad";

  statusDiv.innerHTML = `<span class="badge ${cls}">${data.status}</span>`;
};

/* ===== Alert WebSocket ===== */
const alertBox = document.getElementById("alert");
const alertWS = new WebSocket(`ws://${location.host}/ws/alert`);

alertWS.onmessage = (event) => {
  const data = JSON.parse(event.data);
  alertBox.innerText = data.message;
  alertBox.classList.remove("hidden");

  setTimeout(() => {
    alertBox.classList.add("hidden");
  }, 5000);
};
</script>

</body>
</html>
