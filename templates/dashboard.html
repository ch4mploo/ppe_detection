<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PPE Safety Dashboard</title>

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --green: #22c55e;
  --red: #ef4444;
  --gray: #94a3b8;
}

body {
  margin: 0;
  font-family: 
    system-ui, 
    -apple-system, 
    BlinkMacSystemFont,
    "Segoe UI Emoji",
    "Apple Color Emoji",
    "Noto Color Emoji",
    sans-serif;
  background: var(--bg);
  color: white;
}

header {
  padding: 16px 24px;
  font-size: 20px;
  font-weight: 600;
  background: #020617;
}

.dashboard {
  display: grid;
  grid-template-columns: 1fr 300px;
  gap: 16px;
  padding: 16px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 16px;
}

.status {
  font-size: 24px;
  font-weight: bold;
  margin-top: 12px;
}

.alert {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #dc2626;
  color: white;
  padding: 16px 20px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  z-index: 999;
  animation: slideIn 0.3s ease;
}

.hidden {
  display: none;
}

@keyframes slideIn {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

canvas {
  width: 100%;
  border-radius: 12px;
}

.badge {
  padding: 8px 12px;
  border-radius: 999px;
  display: inline-block;
  font-weight: 600;
}

.ok { background: var(--green); }
.bad { background: var(--red); }
.none { background: var(--gray); }

@media (max-width: 900px) {
  .dashboard {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
    PPE Site Safety Dashboard
</header>

<div class="dashboard">
  <div id="alert" class="alert hidden"></div>
  
  <div class="card">
    <canvas id="video"></canvas>
  </div>

  <div class="card">
    <h3>Detection Status</h3>
    <div id="status" class="status">
      <span class="badge none">No detection</span>
    </div>
  </div>

</div>

<script>
// Video WebSocket
const canvas = document.getElementById("video");
const ctx = canvas.getContext("2d");

const videoWS = new WebSocket(`ws://${location.host}/ws/video`);
videoWS.binaryType = "blob";

videoWS.onmessage = (event) => {
  const img = new Image();
  img.src = URL.createObjectURL(event.data);
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    URL.revokeObjectURL(img.src);
  };
};

// Status WebSocket
const statusWS = new WebSocket(`ws://${location.host}/ws/status`);
const statusDiv = document.getElementById("status");

statusWS.onmessage = (event) => {
  const data = JSON.parse(event.data);
  let cls = "none";

  if (data.status === "PPE complied") cls = "ok";
  if (data.status === "PPE not complied") cls = "bad";

  statusDiv.innerHTML = `<span class="badge ${cls}">${data.status}</span>`;
};

// Alert WebSocket
const alertBox = document.getElementById("alert");

const alertWS = new WebSocket(`ws://${location.host}/ws/alert`);

alertWS.onmessage = (event) => {
  const data = JSON.parse(event.data);

  alertBox.innerText = data.message;
  alertBox.classList.remove("hidden");

  setTimeout(() => {
    alertBox.classList.add("hidden");
  }, 5000); // auto-hide after 5s
};

</script>

</body>
</html>
